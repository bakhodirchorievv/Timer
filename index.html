<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Timer App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" class="form">
        <h1 class="main-title">Timer</h1>
        <input type="number" class="time" placeholder="Hours" min="0" max="99">
        <input type="number" class="time" placeholder="Minutes" min="0" max="59">
        <input type="number" class="time" placeholder="Seconds" min="0" max="59">
        <div class="btnWrap">
            <button class="startBtn">Start Timer</button>
            <button class="clearBtn">Clear</button>
            <button class="stopBtn">Stop Timer</button>
        </div>
    </form>

<div class="timer"></div>

<script src="main.js"></script>

</body>
</html>
